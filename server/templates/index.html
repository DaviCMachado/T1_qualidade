<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Consulta ao Banco</title>
</head>
<body>
    <h1>Consulta ao Banco de Dados</h1>
    <form action="/consulta" method="post">
        <input type="text" name="termo" placeholder="Digite um nome">
        <button type="submit">Consultar</button>
    </form>

    {% if resultados %}
        <h2>Resultados:</h2>
        <ul>
        {% for nome, profissao, salario in resultados %}
            <li>{{ nome }} - {{ profissao }} - R$ {{ salario }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
