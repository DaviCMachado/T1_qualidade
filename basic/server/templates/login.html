<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tela de Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .alt-btn {
            background-color: #6c757d;
            color: white;
            border: none;
        }
        .alt-btn:hover {
            background-color: #5a6268;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .mensagem-sucesso {
            color: green;
            margin-bottom: 10px;
        }
        .mensagem-erro {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>

        {% if mensagem %}
            <p class="{{ 'mensagem-sucesso' if sucesso else 'mensagem-erro' }}">{{ mensagem }}</p>
        {% endif %}

        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="UsuÃ¡rio" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>

        <form action="/" method="GET">
            <button type="submit" class="alt-btn">Ir para a tela principal</button>
        </form>
    </div>
</body>
</html>
