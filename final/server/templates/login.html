<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; object-src 'none'; font-src 'self'; img-src 'self'; connect-src 'self'; base-uri 'self'; form-action 'self';">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>

        {% if mensagem %}
            <p class="{{ 'mensagem-sucesso' if sucesso else 'mensagem-erro' }}">{{ mensagem }}</p>
        {% endif %}

        <form action="/login" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="text" name="username" placeholder="UsuÃ¡rio" required autocomplete="off">
            <input type="password" name="password" placeholder="Senha" required autocomplete="new-password">
            <button type="submit">Entrar</button>
        </form>

        <form action="/" method="GET">
            <button type="submit" class="alt-btn">Ir para a tela principal</button>
        </form>
        
    </div>
</body>
</html>
